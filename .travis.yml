language: objective-c
osx_image: xcode7.2
timeout: 30
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=8.4,name=iPhone 6" SCHEME="JudoKit" SDK=iphonesimulator8.4 BUILD_EXAMPLE="YES"
    - DESTINATION="OS=9.2,name=iPhone 6S" SCHEME="JudoKit" SDK=iphonesimulator9.2 BUILD_EXAMPLE="YES"
before_install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -project JudoKit.xcodeproj -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" 
    -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - if [ $BUILD_EXAMPLE == "YES" ]; then 
    xcodebuild -project "Example-Swift/JudoKitSwiftExample.xcodeproj" -scheme "JudoKitSwiftExample" -sdk "$SDK" -destination "$DESTINATION" 
      -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c; 
    fi